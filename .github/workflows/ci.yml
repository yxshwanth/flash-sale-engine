name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
    
    - name: Verify dependencies
      run: go mod verify
    
    - name: Download dependencies
      run: go mod download
    
    - name: Build Gateway
      run: go build -v -o gateway-bin ./gateway
    
    - name: Build Processor
      run: go build -v -o processor-bin ./processor
    
    - name: Run tests (if any)
      run: go test ./... || true

